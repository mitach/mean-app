<mat-toolbar color="primary">
  <span> <a routerLink="/">About</a></span>
  <span> <a routerLink="/posts">Posts</a></span>
  <span> <a routerLink="/blog">Blog</a></span>
  <span class="spacer"></span>

  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">
        Login
      </a>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">
        Signup
      </a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/posts/create" routerLinkActive="mat-accent">
        Add a new post
      </a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/blog/create" routerLinkActive="mat-accent">
        Add a new blog  
      </a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <a
        mat-button
        [routerLink]="['/profile/', userId]"
        routerLinkActive="mat-accent"
      >
        Profile
      </a>
    </li>

    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
