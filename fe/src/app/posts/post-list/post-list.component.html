<mat-card class="example-card" *ngFor="let post of posts">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="'https://material.angular.io/assets/img/examples/shiba1.jpg'"/>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>posted by: [author]</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image
    [src]="post.imagePath"
    [alt]="post.title"
  />

  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>

  <mat-divider inset></mat-divider>

  <mat-card-actions class="cardactions" align="start">
    <div class="actions">
      <div>
        <button mat-button>LIKE</button>

        <button mat-button>UNLIKE</button>
      </div>

      <div class="settings">
        <button mat-icon-button color="primary" [routerLink]="['/edit', post.id]">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="onDelete(post.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
