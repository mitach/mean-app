<mat-card>    
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->

    <form [formGroup]="form" (submit)="onSignup()" *ngIf="!isLoading">

        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">
              Pick Profile Picture
            </button>
            <input type="file" #filePicker (change)="onImagePicked($event)" />
          </div>
      
          <div
            class="image-preview"
            *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
          >
            <img [src]="imagePreview" />
          </div>

        <mat-form-field>
            <input 
            matInput
            formControlName="name"
            type="text"
            placeholder="Full name"
            required
            />
            <mat-error *ngIf="form.get('name').invalid">Please enter a valid name.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
            matInput
            formControlName="email"
            type="email"
            placeholder="E-mail"
            required
            email/>
            <mat-error *ngIf="form.get('email').invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <input 
            type="password"
            formControlName="password"
            matInput
            placeholder="Password"
            required>
            <mat-error *ngIf="form.get('password').invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
    
        <button 
        mat-raised-button
        color="accent"
        type="submit"
        *ngIf="!isLoading">Signup</button>

    </form>

</mat-card>
