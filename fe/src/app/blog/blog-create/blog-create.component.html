<mat-card>
    <!-- spinner while loading -->
  
    <form [formGroup]="form" (submit)="onSaveBlog()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
        <mat-error *ngIf="form.get('title').invalid"
          >Minimum length of title: 2 chars</mat-error
        >
      </mat-form-field>
  
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
  
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
  
      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput rows="16" formControlName="content"></textarea>
        <mat-error *ngIf="form.get('content').invalid"
          >Please enter post content</mat-error
        >
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="submit">Save Blog</button>
    </form>
  </mat-card>
