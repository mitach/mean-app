<mat-card *ngFor="let blog of blogs" class="example-card">

  <mat-card-title-group>
    <mat-card-title>{{blog.title}}</mat-card-title>
    <mat-card-subtitle>Posted by: {{blog.creatorName}}</mat-card-subtitle>
    <img
      mat-card-sm-image
      [src]="blog.imagePath"
    />
  </mat-card-title-group>

  <mat-card-content>
    {{blog.firstSentance}}
  </mat-card-content>

  <mat-card-actions align="end">
      <button mat-button>Read More &#9654;</button>
  </mat-card-actions>

</mat-card>
