<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="user" class="container">
  <div class="avatar">
    <img
      [src]="user.avatarPath"
      height="150"
      width="150"
    />
    
  </div>
  <h2>{{user.name}}</h2>
  <h4>{{user.email}}</h4>
</div>




<div class="container">
    <mat-card
    class="example-card"
    [ngClass]="{ 'owner-card': userId == post.creator }"
    *ngFor="let post of posts"
  >
    <mat-card-header>
      <img
        mat-card-avatar
        class="example-header-image"
        [src]="post.creatorAvatar"
      />
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>posted by: {{ post.creatorName }}</mat-card-subtitle>
    </mat-card-header>
  
    <img mat-card-image [src]="post.imagePath" [alt]="post.title" />
  
    <mat-card-content>
      <mat-chip-list aria-label="Fish selection">
        <button
          
          *ngFor="let chip of post.content"
          
        >
          <mat-chip >{{ chip }}</mat-chip>
        </button>
      </mat-chip-list>
    </mat-card-content>
  
    <mat-divider inset *ngIf="userId == post.creator"></mat-divider>
  
    <mat-card-actions
      class="cardactions"
      *ngIf="userId == post.creator"
      align="start"
    >
      <div class="actions">
        <div class="settings">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/edit', post.id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button color="warn" (click)="onDelete(post.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-actions>
  
    <!-- <mat-divider inset></mat-divider> -->
  
    <!-- <mat-card-subtitle>Likes: {{post.usersLiked}} | Dislikes: 2</mat-card-subtitle> -->
  </mat-card>
 
</div>
